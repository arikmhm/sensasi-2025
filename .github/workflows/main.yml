name: Build and Deploy to Deploy Branch

on:
  push:
    branches:
      - main # Ganti kalau kamu pakai branch lain sebagai default

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # atau sesuai kebutuhan project kamu

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to deploy Branch
        run: |
          git config --global user.name "arikmhm"
          git config --global user.email "mhm.ariyanto@gmail.com"
          git checkout --orphan deploy
          git --work-tree dist add --all
          git --work-tree dist commit -m "Deploy from GitHub Actions"
          git push origin HEAD:deploy --force
